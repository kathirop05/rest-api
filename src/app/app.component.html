<h2>Enter Data</h2>
<form #dataForm="ngForm" (ngSubmit)="onSubmit(dataForm.value)">
  <label for="title">Title:</label>
  <input id="title" name="title" ngModel required />

  <label for="body">Body:</label>
  <input id="body" name="body" ngModel required />

  <button type="submit">Submit</button>
</form>

<hr />

<h2>Data Table</h2>
<table border="1">
  <thead>
    <tr>
      <th>ID</th>
      <th>Title</th>
      <th>Body</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of data">
      <td>{{ item.id }}</td>
      <td>{{ item.title }}</td>
      <td>{{ item.body }}</td>
    </tr>
  </tbody>
</table>
